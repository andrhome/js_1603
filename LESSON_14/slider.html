<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
</head>
<style>
	*{
		margin: 0;
	}
	#slider-holder{
		width: 200px;
		height: 200px;
		overflow: hidden;
	}
	ul{
		list-style: none;
		padding: 0;
		position: relative;
	}
	li {
		width: 200px;
		height: 200px;
		float: left;
	}
	button{
		display: inline-block;
		color: black;
	}
	#pagination{
		width: 200px;
		text-align: center;
	}
	#pagination span{
		width: 10px;
		height: 10px;
		display: inline-block;
		background: #656565;
		border-radius: 50%;
		margin: 15px 5px;
	}
</style>
<body>
	<div id="slider-holder">
		<ul id="slider">
			<li style="background: #ff0000">0</li>
			<li style="background: #00ff00">1</li>
			<li style="background: #0000ff">2</li>
			<li style="background: #ff6455">3</li>
		</ul>
	</div>
	<div id="pagination"></div>

	<script>
		function Slider() {
			if(!slider) return;

			this.sliderHolder = document.getElementById('slider-holder');
			this.slider = document.getElementById('slider');
			this.liSlides = this.slider.querySelectorAll('li');
			var pagination = document.getElementById('pagination'),
				paginationsStr = '';

			for (var i = 0; i < this.liSlides.length; i++) {
				paginationsStr += '<span></span>'
			};

			pagination.insertAdjacentHTML('afterBegin', paginationsStr);
		}

		Slider.prototype.setAttributes = function() {
			for (var i = 0; i < this.liSlides.length; i++) {
				this.liSlides[i].setAttribute('data-slide', i);
			};
		};

		window.addEventListener('DOMContentLoaded', function()  {
			var newSlider = new Slider();
			
		});
	</script>
</body>
</html>
