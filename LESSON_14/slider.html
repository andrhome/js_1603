<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
</head>
<style>
	*{
		margin: 0;
	}
	#slider-holder{
		width: 200px;
		height: 200px;
		overflow: hidden;
		margin: 0 auto;
	}
	ul{
		list-style: none;
		padding: 0;
		overflow: hidden;
		position: relative;
	}
	li {
		width: 200px;
		height: 200px;
		float: left;
	}
	button{
		display: inline-block;
		color: black;
	}
	#pagination{
		width: 200px;
		text-align: center;
		margin: 0 auto;
	}
	#pagination span{
		width: 13px;
		height: 13px;
		border: 3px solid #071482;
		display: inline-block;
		border-radius: 50%;
		margin: 15px 5px;
		cursor: pointer;
	}
	#pagination span:hover{
		background: #071482;
	}
</style>
<body>
	<div id="slider-holder">
		<ul id="slider">
			<li style="background: #ff0000">0</li>
			<li style="background: #00ff00">1</li>
			<li style="background: #0000ff">2</li>
			<li style="background: #ff6455">3</li>
		</ul>
	</div>
	<div id="pagination"></div>

	<script>
		function Slider(slider) {
			if(!slider) return;

			this.sliderHolder = document.getElementById('slider-holder');
			this.slider = document.getElementById('slider');
			this.liSlides = this.slider.querySelectorAll('li');
			this.pagination = document.getElementById('pagination');
			this.count = this.liSlides.length;
			this.liWidth = parseInt(window.getComputedStyle(this.slider.firstElementChild).getPropertyValue('width'));
			var paginationsStr = '';

			for (var i = 0; i < this.liSlides.length; i++) {
				paginationsStr += '<span></span>'
			};

			pagination.insertAdjacentHTML('afterBegin', paginationsStr);			

			this.init();	
		}

		Slider.prototype.cssGenerator = function(prop, val, el) {
			el.style.cssText = prop + ':' + (val) + 'px';
		};

		Slider.prototype.setAttributes = function() {
			var spans = this.pagination.querySelectorAll('span');
			for (var i = 0; i < this.liSlides.length; i++) {
				this.liSlides[i].setAttribute('data-slide', i);
				spans[i].setAttribute('data-controls', i);
			};
		};

		Slider.prototype.moveSlide = function() {
			var target = event.target,
				dataControls = target.getAttribute('data-controls'),
				liSlides = document.querySelectorAll('#slider li');
				// slider = document.getElementById('slider');
			// this.cssGenerator('left', this.liWidth, this.slider);

			// for(var i = 0; i < liSlides.length; i++) {
			// 	var dataSlide = liSlides[i].getAttribute('data-slide');
			// 	if(dataControls && dataControls == dataSlide) {

			// 		console.log(dataControls);
			// 		console.log(dataSlide);
			// 	}
			// }
			
		};

		Slider.prototype.init = function() {
			this.cssGenerator('width', this.count * this.liWidth, this.slider);
			this.setAttributes();
			this.pagination.addEventListener('click', this.moveSlide);
		};

		window.addEventListener('DOMContentLoaded', function()  {
			var newSlider = new Slider( document.getElementById('slider') );
		});
	</script>
</body>
</html>
