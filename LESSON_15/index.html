<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
</head>
<body>
	<script>
		window.addEventListener('DOMContentLoaded', function() {

			function Weather() {
				var xhr = new XMLHttpRequest();

				var self = this;

				self.todayTemperature;
				self.conditionCode;
				self.forecast_today_code;
				self.forecast_today_HighTemp;
				self.forecast_today_LowTemp;
				self.forecast_today_Descr;

				xhr.open('GET', 'https://query.yahooapis.com/v1/public/yql?q=select%20item%20from%20weather.forecast%20where%20woeid%3D918233%20and%20u%3D%22c%22&format=json&l=ru', true);

				xhr.onreadystatechange = function() {
					if(xhr.status == 200 && xhr.readyState == 4) {

						var xhrObj = JSON.parse(xhr.responseText);
						this.getProp = function(obj, callback) {
			                for(var key in obj) {

			                    if(key == 'condition') {
			                        for(var prop in obj[key]) {
			                        	if(prop == 'code') {
			                        		self.conditionCode = obj[key][prop];
			                        		callback(prop, self.conditionCode);
			                        	};

			                        	if(prop == 'temp') {
			                        		self.todayTemperature = obj[key][prop];
			                        		callback(prop, self.todayTemperature);
			                        	};
			                        };
			                    };

			                    if(key == 'forecast') {
			                    	for(var prop in obj[key][0]) {
			                    		if(prop == 'code') {
			                        		self.forecast_today_code = obj[key][0][prop];
			                        		callback(prop, self.forecast_today_code);
			                        	};

			                        	if(prop == 'high') {
			                        		self.forecast_today_HighTemp = obj[key][0][prop];
			                        		callback(prop, self.forecast_today_HighTemp);
			                        	};

			                        	if(prop == 'low') {
			                        		self.forecast_today_LowTemp = obj[key][0][prop];
			                        		callback(prop, self.forecast_today_LowTemp);
			                        	};

			                        	if(prop == 'text') {
			                        		self.forecast_today_Descr = obj[key][0][prop];
			                        		callback(prop, self.forecast_today_Descr);
			                        	};
			                    	}

			                    };

			                    if(typeof obj[key] == 'object') {
			                        this.getProp(obj[key], callback);
			                    };
			                };
			            };
						this.getProp(xhrObj, function(property, val) {
							console.log(property + ': ' + val);
			                return val;
			            });

			            self.constructorNodes();
					};
				};

				xhr.send();
			};

				              '<div class="outer-today-ico">' +

				              '<div class="drop-wether">' +

				                '</div>' +

				                  '<h4 class="weather-heading">' +
				                      '<span class="temp-now">' + this.todayTemperature + ' С° </span>' +
				                      '<span class="phrase">Температура зараз</span>' +
				                  '</h4>' +
				                  '<span class="temperature high-temperature">' + this.forecast_today_HighTemp + ' С° - </span>' +
				                  '<span class="temperature low-temperature">' + this.forecast_today_LowTemp + ' С°</span>' +
				                  '<p class="summary">' + this.forecast_today_Descr + '</p>' +
				              '</div>' +
				                  '</div>' +
				                  '<div class="section-this-week">' +
				                      '<h5 class="section-heading">Тиждень</h5>' +

								                '<span class="icons-for-c icon-weather-' + '(!!!!цифра-ждя картинки!!!!)' + '"></span>' +

								            '</li>' +
				                      '</ul>' +
				                  '</div>' +
				              '</div>' +
				          '</div>';

				document.body.insertAdjacentHTML('afterBegin', html);
			};
