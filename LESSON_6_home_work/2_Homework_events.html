<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ключевое слово this</title>
    <style>
        div {
            background-color:green;
            display: inline-block;
            font-size: 14px;
            overflow: hidden;
            height: 100px;
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var divArr = document.getElementsByTagName("div");
        for (var i = 0; i < divArr.length; i++) {
            divArr[i].onmouseover = function() {
                var numb1 = 0;
                function generetNumb1(max, min) {
                    numb1 = Math.floor( min + Math.random() * (max - min) );
                };
                generetNumb1(0, 3);

                var numb4 = 0;
                function generetNumb4(max, min) {
                    numb4 = Math.floor( min + Math.random() * (max - min) );
                };
                generetNumb4(0, 3);

                var numb7 = 0;
                function generetNumb7(max, min) {
                    numb7 = Math.floor( min + Math.random() * (max - min) );
                };
                generetNumb7(0, 3);

                var numb2 = Math.floor( Math.random() * 10),
                    numb3 = Math.floor( Math.random() * 10),
                    numb5 = Math.floor( Math.random() * 10),
                    numb6 = Math.floor( Math.random() * 10),
                    numb8 = Math.floor( Math.random() * 10),
                    numb9 = Math.floor( Math.random() * 10);
                   
                
                var rgb = 'rgb(' + numb1 + numb2 + numb3 + ',' + numb4 + numb5 + numb6 + ',' + numb7 + numb8 + numb9 + ')';
                this.style.background = rgb;
                this.innerHTML = rgb;
                console.log(this.style.background);
            };
        };

        
        window.onbeforeunload = function(){
            return "Are you sure?";
        };
        
    </script>
</body>
</html>
