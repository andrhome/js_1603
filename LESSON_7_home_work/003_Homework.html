<!-- Доработайте пример 004_Attr_Tech.html таким образом, чтобы при наведении на span элементы, подсказка сплыва под ними, а не в модальном окне -->
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .tooltip-content {
      position: absolute;
      top: 26px;
      left: 8px;
      height: 16px;
      border: 1px solid #ccc;
      padding: 3px;
    }
  </style>
</head>
<body>
  <div id="main-div">
    <span data-tooltip="наведите">наведите</span> 
    <span data-tooltip="для">для</span> 
    <span data-tooltip="подсказки">подсказки</span>
  </div>

  <script>
      var mainDiv = document.getElementById('main-div'),
          span = mainDiv.querySelectorAll('span');

          mainDiv.addEventListener('mouseover', modalWindow);
          mainDiv.addEventListener('mouseout', removeModalWindow);

          function modalWindow(ev) {
            var target = ev && ev.target || window.event.srcElement;
            var data = target.getAttribute('data-tooltip');
                console.log(data);
                if(!data) return;

            var div = document.createElement('div');
                div.innerHTML = data;
            target.appendChild(div);
            div.className = 'tooltip-content';            
          };

          function removeModalWindow() {
            var tooltipContent = mainDiv.querySelectorAll('.tooltip-content');
            for(var i = 0; i < tooltipContent.length; i++) {
              tooltipContent[i].remove(tooltipContent);
            };
          };
  </script>
</body>
</html>
