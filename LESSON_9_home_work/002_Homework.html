<!-- Реализуйте последний 2 слайда в презентации с помощью пройденого на уроке материала -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
    <script>
        function Man() {
            this.walk = function(name) {
                document.write('My name is ' + name + '. ' + 'I can walk. <br>');
            },

            this.eat = function(name) {
                document.write('My name is ' + name + '. ' + 'I can eat. <br>');
            },

            this.drink = function(name) {
                document.write('My name is ' + name + '. ' + 'I can drink. <br>');
            }
        };

        var john = new Man('John');
        john.walk();

        var bob = new Man('Bob');
        bob.eat();

        var jymi = new Man('Jymi');
        jymi.drink();

        function Doctor() {
            this.cure = function() {
                document.write('I can cure! <br>');
            }
        }; 

        var newMan = new Man();

        Doctor.prototype = newMan;
        var house = new Doctor();
        house.cure();
        house.walk('Dr. House');

        function Soldier() {
            this.shoot = function() {
                document.write('I can shoot! <br>');
            }
        };

        Soldier.prototype = newMan;
        var bond = new Soldier();
        bond.shoot();
        bond.eat('James Bond');


    </script>
</body>
</html>
